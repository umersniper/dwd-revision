<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Start Of Header -->
    <div class="container-fluid border border-primary">
        <div class="row">
            <div class="col-lg-2 offset-lg-1 col-md-6 col-sm-12 border border-danger">a</div>
            <div class="col-lg-2 offset-lg-1 col-md-6 col-sm-12 border border-danger">a</div>
            <div class="col-lg-2 offset-lg-1 col-md-6 col-sm-12 border border-danger">a</div>
            <div class="col-lg-2 offset-lg-1 col-md-6 col-sm-12 border border-danger">a</div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">a</div>
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">a</div>
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">a</div>
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">a</div>
        </div>
    </div>
    <!-- End Of Header -->
    <div class="container-fluid border border-primary">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom04" class="form-label">State</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                    </div>
                    <div class="col-md-3">
                      <label for="validationCustom05" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>

            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">a</div>
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">a</div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">a</div>
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">a</div>
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">a</div>
            <div class="col-lg-3 col-md-6 col-sm-12 border border-danger">a</div>
        </div>
    </div>
    <!-- Slider and Image -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-none d-lg-block">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./favicon.ico" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./logo192.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./logo512.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-md-12 d-lg-none">
                <img src="./logo512.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
