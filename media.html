<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .c1
    {
        width: 20%;
        height: 20vh;
        border:solid 2px;
        background-color: aqua;
    }
    .c2
    {
        display: none;
        width: 20%;
        height: 20vh;
        border:solid 2px;
        background-color: orange;
    }
    @media screen and (max-width:756px) 
    {
        .c1{
            display: none;
        }    
        .c2
        {
            display: block;
        }
    }
</style>
</head>
<body>
    <div class="c1">
        aaa
    </div>
    <div class="c2">bbb</div>
</body>
</html>
